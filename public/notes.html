<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    <div class="icons">
      <button type="button" class="btn btn-outline-light btn-sm" id="save-note">
        <span class="fas fa-save"></span> Save Note
      </button>
      <button type="button" class="btn btn-outline-light btn-sm" id="new-note">
        <span class="fas fa-edit"></span> New Note
      </button>
      <button type="button" class="btn btn-sm btn-outline-danger" id="clear-form">
        <span class="fas fa-times"></span> Clear Form
      </button>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="message-container"></div> <!-- Message container added here -->
    <div class="row">
      <div class="col-md-4 list-container">
        <ul class="list-group" id="notes-container">
          <!-- Existing notes will be appended here -->
        </ul>
      </div>
      <div class="col-md-8">
        <form class="note-form" id="note-form">
          <div class="form-group">
            <input
              id="note-title"
              class="note-title form-control"
              placeholder="Note Title"
              maxlength="28"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="note-text"
              class="note-textarea form-control"
              placeholder="Note Text"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="save-note-button">Save Note</button>
        </form>
      </div>
    </div>
  </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom script -->
    <script src="/client.js"></script>
</body>
</html>
